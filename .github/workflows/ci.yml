name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  tests:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    env:
      # Tránh Qt đòi display server khi chạy headless
      QT_QPA_PLATFORM: offscreen
      # Giảm noise
      PYTHONDONTWRITEBYTECODE: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install system deps (Qt headless)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libgl1 \
            libxkbcommon-x11-0 \
            libdbus-1-3

      - name: Install package + test deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # Cài deps theo pyproject + extras dev (pytest/black/flake8/mypy...)
          python -m pip install -e ".[dev]"

      - name: Syntax check (compileall)
        run: |
          python -m compileall -q logic_flow

      - name: Run tests
        run: |
          pytest -q

  # (Tuỳ chọn) job build native Rust module và chạy lại tests để native tests không bị skip.
  # Bật khi bạn muốn “CI nghiêm túc hơn”, vì job này cần Rust toolchain.
  native:
    name: Native module (Rust) + Tests
    runs-on: ubuntu-latest
    needs: tests
    if: ${{ github.event_name == 'pull_request' || github.ref == 'refs/heads/main' }}
    env:
      QT_QPA_PLATFORM: offscreen
      PYTHONDONTWRITEBYTECODE: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install system deps (Qt headless)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libgl1 \
            libxkbcommon-x11-0 \
            libdbus-1-3

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -e ".[dev]"
          python -m pip install maturin

      - name: Build & install native module (maturin develop)
        run: |
          maturin develop -m logic_flow/native_core/pyproject.toml --release

      - name: Run tests (native enabled)
        run: |
          pytest -q
